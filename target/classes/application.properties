# Spring Datasource
spring.datasource.url=jdbc:mysql://db:3306/tads_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# Cache Configuration
spring.cache.type=redis

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.chatbottads=DEBUG
logging.file.name=logs/chatbottads.log

# Application Specific Configurations
application.name=chatBotTads
application.version=0.0.1-SNAPSHOT
server.port=8080


# Swagger Configuration
springdoc.swagger-ui.path=/documentation.html

#Key
encryption.key=your_16_char_key

#Spring data
spring.data.rest.base-path=/
spring.data.rest.default-media-type=application/hal+json
spring.data.rest.detection-strategy=annotated
spring.data.rest.enable-repository-rest=false
